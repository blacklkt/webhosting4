<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>U+AR Test</title>
    <link rel="canonical" href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    
    <script type="application/ld+json">
{
  "@context": "https://schema.googleapis.com",
  "@type": "ARArtifact",
  "arTarget": {
    "@type": "ARImageTarget",
    "name" : "U+AR",
    "image": "http://i.imgur.com/AvfSlWw.jpg"
  },
  "arPlacement": {
    "@type": "ARPlanarReplacement",
    "scaleMode": "ScaleModeFill"
  },
  "arContent": {
    // The value of arContent.@type must be VideoObject for immersive content.
    "@type": "VideoObject",
 
    // Add a headline to be displayed with the immersive content.
    "name": "U+AR",
 
    // Add a link to the video content to serve as the immersive content.
    "contentUrl": "https://i.imgur.com/i2MLt75.mp4",
 
    // Optional: Add an image to display as the hero image.
    "image": "https://image.uplus.co.kr/images/renewal/images/ps/pc/pf/img_videoThumbnail_AR.jpg",
 
    // Add a link to the page that opens when the end user taps the immersive content.
    "url": "https://uplusar.page.link/4y7A",
 
    "publisher": {
 
      // The value of publisher.@type must be set to Organization.
      "@type": "Organization",
 
      // Add the name of the content publisher.
      "name": "LG U+",
 
      // Add a link to the publisher logo.
      "logo": "https://lh3.googleusercontent.com/CZPJOLM1eTgVysgncxJ_ndEPsMemHq80KrNurJfhShdIhmRHTLMJBJQ075znaEn3HMU"
    }
  }
}
</script>
